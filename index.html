<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lecturas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/c96aa3d619.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="contenedor-header">
            <h2 class="logo">Registro de lecturas</h2>    

            <nav class="menu">       
                    <a href="#">Inicio</a>
                    <a href="#">Biografías</a>
                    <a href="#">FreeBooks</a>
            </nav>
        </div>
    </header>

    <main>
        <form class="Formulario-registro-user" id="formulario" onsubmit="return validar();">
            <h1>Registrate</h1>
                <div class="cont-inputs-form-registro">

                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Nombre Completo" id="nombreJS">
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" placeholder="Correo Electrónico" id="correoJS">
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaJS">
                    </div>

                        
                     <input type="submit" value="Registrate" class="button">
                    <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
                    <p class="alerta" id="warnings"></p>
                </div>
        </form>
    </main>



    <footer>
        <div class="social">
            <p>Redes Sociales</p>
        </div>

    </footer>

  
    <script src="main.js"></script>
</body>
</html>
