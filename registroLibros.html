<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <h2 class="logo">Registro de lecturas</h2>    

            <nav class="menu">       
                    <a href="#">Inicio</a>
                    <a href="#">Biografías</a>
                    <a href="#">FreeBooks</a>
            </nav>
        </div>
    </header>
    <main>
    <div class="contenedor-principal">
        <div class="formulario">
    <form class="formulario-registroLibros" method="post" onsubmit="return validar();">
        <h2>Datos del Libro</h2>
        <input type="text" id="autor-js" name="autor" placeholder="Autor">
        <input type="text" id="titulo-js" name="título" placeholder="Título">
        <input type="text" id="editorial-js" name="editorial" placeholder="Editorial">
        <textarea id="sinopsis-js" name="sinopsis" placeholder="Sinopsis"></textarea>
        <input id="boton-js" type="submit" value="Guardar" class="btn">
    </form>
</div>


</div>
</main>
<footer>
    <div class="social">
        <p>Redes Sociales</p>
    </div>

</footer>


<script src="main.js"></script>
</body>
</html>
